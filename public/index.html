<head>

  <script src="login.js"></script>
  <title>Get Ready for Harbour Power!</title>
</head>
<body>
  <form action="login.js" id="login">
    <input type="text" name="userName">Name</input>
    <input type="text" name="cohort" value="">Cohort</input>
    <input type="text" name="teamName" value="">Team Name</input>
    <button>Submit</button>
  </form>
  <script>$(function() {
    var form = $('#login');
    var formMessages = $('#form.messages');
    //console.log('form messages looks like ', formMessages);
    $(form).submit(function(event) {
      event.preventDefault();
      console.log('event is ', event);
      var formData = $(form).serialize()
      console.log('form data is ', formData)
      $.ajax({
        type: 'POST',
        url: 'api/users',
        data: formData
      })
    })

    //   console.log('data is ', data);
    // })

  })</script>
</body>
