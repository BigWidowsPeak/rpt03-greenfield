<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="login.js"></script>
  <title>Create User!</title>
  <style type="text/css">
    .wrapper {
      display: grid;
      grid-template-columns: 1fr 3fr;
      margin: 20px 200px 20px 102px;
      border-bottom-style: groove;
    }
  </style>

</head>
<body>
  <div class="wrapper">
    <div>
      <h1>Create Yourself</h1>
      <form action="login.js" id="login">
        <!-- <span>Name</span> -->
        <input type="text" name="userName" placeholder="Name" />
        <span>Cohort</span>
         <select name="cohort" >
          <option value="rpt2">rpt02</option>
          <option value="rpt3">rpt03</option>
          <option value="rpt4">rpt04</option>
          <option value="rpt5">rpt05</option>
        </select>
        <!-- <input type="text" name="cohort" /> -->
        <span>Team Name</span>
        <input type="text" name="teamName" />


        <button>Submit</button>
      </form>
    </div>
    <div>
      <img src="download.png" width="100%">
    </div>
  </div>
  <script>$(function() {
    var form = $('#login');
    var formMessages = $('#form.messages');
    //console.log('form messages looks like ', formMessages);
    $(form).submit(function(event) {
      event.preventDefault();
      console.log('event is ', event);
      var formData = $(form).serialize()
      console.log('form data is ', formData)
      $.ajax({
        type: 'POST',
        url: 'api/users',
        data: formData
      })
      window.location.replace('./videoConference.html');
    })
    // $('#login').submit(function(event, data) {
    //   event.preventDefault();
    //   console.log('event is ', event);
    //   console.log('data is ', data);
    // })

  })</script>
</body>
</html>
